<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mnemonic to Opcode Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-cs text-gray-100">
    <div class="container mx-auto p-4">
        <header class="text-center my-8">
            <h1 class="text-5xl font-bold text-cs">Mnemonic to Opcode Converter</h1>
            <p class="text-lg text-gray-200">Convert assembly mnemonics to their corresponding opcodes</p>
        </header>

        <main>
            <div class="bg-cs-light p-6 rounded-lg shadow-lg">
                <form id="mnemonicForm" class="space-y-4">
                    <div>
                        <label for="startAddress" class="block text-lg font-medium text-gray-200">Start Address</label>
                        <input type="number" id="startAddress" name="startAddress" class="mt-1 block w-full p-2 border border-cs rounded-md shadow-sm focus:ring-cs focus:border-cs sm:text-sm text-black" placeholder="Enter 4-digit start address...">
                    </div>
                    <div>
                        <label for="mnemonics" class="block text-lg font-medium text-gray-200">Enter Mnemonics</label>
                        <textarea id="mnemonics" name="mnemonics" rows="5" class="mt-1 block w-full p-2 border border-cs rounded-md shadow-sm focus:ring-cs focus:border-cs sm:text-sm text-black" placeholder="Enter mnemonics here..."></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="px-4 py-2 bg-cs text-white rounded-md shadow-sm bg-cs-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cs transform hover:scale-105 transition-transform">Convert</button>
                    </div>
                </form>
            </div>

            <div id="results" class="mt-8">
                <h2 class="text-3xl font-bold mb-4 text-cs">Results</h2>
                <div id="resultsContainer" class="bg-cs-light p-6 rounded-lg shadow-lg space-y-4">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
